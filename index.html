<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 
        SUGERENCIAS:
        -No modifiques el código HTML, salvo los textos que se logran ver en pantalla, el id de los inputs o el nombre del evento del botón.
        -Piensa primero en el algoritmo, antes de empezar a codear
        -No olvides los ";", las "{}", los "()"" y tener el código ordenado para que sea sencillo volver a leero. Creeme, en algún momento si hay un error empezarás a leer el código y es mejor si está ordenado.
        -Si pruebas tu código JS y no sucede nada, abre la consola del navegador. Ahí describirá el error lógico. Si no hay ningún error, probablemente el error sea de sintaxis (escritura del código). 
    -->
    <div class="container">
        <h1 class="mt-5">BMI Calculator</h1>
        <div class="form-group">
            <label for="height">Altura (cm):</label>
            <input type="number" class="form-control" id="height" placeholder="Ingresa tu altura en cm">
            <!-- Caja de texto para la altura -->
        </div>
        <div class="form-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" class="form-control" id="weight" placeholder="Ingresa tu pes en kg">
            <!-- Caja de texto para el peso -->
        </div>
        <button class="btn btn-primary" onclick="calculateBMI()">Calcular BMI</button>
        <button class="btn btn-primary" onclick="limpiar()">Borrar</button>
        <!-- Botón para calcular, puedes cambiar el nombre del evento onclick -->
        <h4 class="mt-4">Tu BMI es: <span id="bmiResult"></span></h4>
        <!-- En la etiqueta span se debe mostrar el BMI -->
        <h3 class="mt-2 text-primary" id="bmiCategory"></h3>
        <!-- En la etiqueta h3 se debe mostrar la categoría de su BMI -->
    </div>
</body>

<script src="JS/scripts.js"></script>
</html>
